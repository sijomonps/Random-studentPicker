<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Student Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Credit -->
    <header class="footer">
        <p class="footer-text">Made by <span class="developer-name">Sijomon PS</span> â€¢ Web Developer</p>
    </header>

    <div class="container">
        
        <div id="initial-view">
            <button class="main-button" id="start-picker-btn">Pick a Student</button>
        </div>
        
        <div id="loading-view">
            <p class="loading-text" id="loading-text-element"></p>
        </div>

        <div class="quick-mode-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="quick-icon"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
            <label for="quick-toggle-checkbox" class="toggle-label">Quick</label>
            <label class="switch">
                <input type="checkbox" id="quick-toggle-checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <h1 class="header-title">MCA 2025-2027</h1>
        
        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <!-- Gender Selection -->
            <div class="gender-toggle-group">
                <label class="control-label">Filter:</label>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" data-gender="all">Random</button>
                    <button class="toggle-btn" data-gender="boys">Boys Only</button>
                    <button class="toggle-btn" data-gender="girls">Girls Only</button>
                </div>
            </div>
            
            <!-- Temporary Removal -->
            <div class="removal-toggle">
                <button class="removal-btn" id="temp-removal-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    Temporary Removal
                </button>
            </div>
        </div>
    </div>

    <!-- The Result Popup Modal -->
    <div class="modal-overlay" id="result-modal">
        <div class="modal-content">
            <h2>The Chosen One Is</h2>
            <p class="student-name" id="student-name-display"></p>
            <button class="again-button" id="pick-again-btn">Close</button>
        </div>
    </div>
    
    <!-- Temporary Removal Modal -->
    <div class="modal-overlay" id="removal-modal">
        <div class="modal-content removal-content">
            <h2>Temporarily Remove Students</h2>
            <p class="removal-subtitle">Click on students to remove them from next pick</p>
            <div class="students-grid" id="students-grid"></div>
            <div class="removal-actions">
                <button class="action-btn secondary" id="reset-removed-btn">Reset All</button>
                <button class="action-btn primary" id="close-removal-btn">Done</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
