<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div id="initial-view">
            <button class="main-button" id="start-picker-btn">Pick a Student</button>
        </div>
        
        <div id="loading-view">
            <p class="loading-text" id="loading-text-element"></p>
        </div>

        <div class="quick-mode-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flask-icon"><path d="M9 3h6m-3 18v-6M8.25 7.75c.41-1.6 1.52-3 3.25-3.03M12.75 4.75c1.73.03 2.84 1.43 3.25 3.03m-7 0A5.25 5.25 0 0 1 12 13a5.25 5.25 0 0 1 3-5.25M9 7.75s-2 2.25-2 5.25a7 7 0 0 0 14 0c0-3-2-5.25-2-5.25"></path></svg>
            <label for="quick-toggle-checkbox" class="toggle-label">Quick</label>
            <label class="switch">
                <input type="checkbox" id="quick-toggle-checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <h1 class="header-title">MCA 2025-2027</h1>
    </div>

    <!-- The Result Popup Modal -->
    <div class="modal-overlay" id="result-modal">
        <div class="modal-content">
            <h2>The Chosen One Is</h2>
            <p class="student-name" id="student-name-display"></p>
            <button class="again-button" id="pick-again-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
